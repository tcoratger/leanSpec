[pytest]
# Configuration for apitest command

# Search for API conformance tests
testpaths = tests/api

# Options
addopts =
    # Show shorter tracebacks
    --tb=short
    # Disable coverage for API testing
    --no-cov

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimal output
console_output_style = classic
